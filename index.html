<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>SUSPECTED HERDSMEN</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
  </head>

  <body ng-app="herdsmenApp" layout="row" ng-controller="HerdsmenController as herdsmenController" ng-cloak >

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <h1>SUSPECTED HERDSMEN</h1>
    </md-toolbar>
 

    <md-list>
      <md-list-item ng-repeat="article in articles">
          <a href="{{article.link}}">
            <md-card>  
              <md-card-content>
                <img src="{{article.image}}"/> 
                <h2 class="md-title">{{article.title}}</h2>  
              </md-card-content>
            </md-card>
          </a>
      </md-list-item>
    </md-list>

  </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/herdsmen/Herdsmen.js"></script>
    <script src="./src/herdsmen/HerdsmenController.js"></script>
    <script src="./src/herdsmen/HerdsmenService.js"></script>

    <script type="text/javascript">

          angular
              .module('herdsmenApp', ['ngMaterial', 'herdsmen'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
